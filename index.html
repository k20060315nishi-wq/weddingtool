<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Reception - Smart Check-in</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Shippori+Mincho+B1:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Shippori Mincho B1"', 'serif'],
                        serif: ['"Cormorant Garamond"', 'serif'],
                    },
                    colors: {
                        gold: { 100: '#F9F1D8', 200: '#E6C888', 300: '#D4AF37', 500: '#C5A059', 700: '#8A6D3B' },
                        charcoal: '#2C2C2C',
                        sand: '#FDFCF8',
                        success: '#4A7C59',
                        ink: '#D44D44'
                    }
                }
            }
        }
    </script>

    <style>
        body { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        .bg-overlay::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.3); z-index: 0; }
        .bg-visual-main { background-image: url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&w=2000&q=80'); background-size: cover; background-position: center; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        
        /* Loading Animation */
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(197, 160, 89, 0.2); border-radius: 50%; border-top-color: #C5A059; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Circle Draw Animation */
        .circle-draw {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 1.2s cubic-bezier(0.45, 0, 0.55, 1) forwards;
        }
        @keyframes draw { to { stroke-dashoffset: 0; } }

        /* Stamp Animation */
        .stamp-animation { animation: stamp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes stamp { 0% { transform: scale(3) rotate(0deg); opacity: 0; } 100% { transform: scale(1) rotate(-8deg); opacity: 0.8; } }

        /* Enhanced Seating Highlight Animation */
        .glow-animation {
            animation: glow-pulse 2s infinite ease-in-out;
            z-index: 50 !important;
            position: relative;
        }
        @keyframes glow-pulse {
            0% { 
                box-shadow: 0 0 10px rgba(197, 160, 89, 0.6), 0 0 20px rgba(197, 160, 89, 0.2); 
                transform: scale(1.1) translateY(0);
                background-color: #C5A059;
            }
            50% { 
                box-shadow: 0 0 25px rgba(197, 160, 89, 1), 0 0 50px rgba(197, 160, 89, 0.5); 
                transform: scale(1.25) translateY(-5px);
                background-color: #D4AF37;
            }
            100% { 
                box-shadow: 0 0 10px rgba(197, 160, 89, 0.6), 0 0 20px rgba(197, 160, 89, 0.2); 
                transform: scale(1.1) translateY(0);
                background-color: #C5A059;
            }
        }

        #interaction-layer { touch-action: none; cursor: pointer; }
        .guide-text { animation: pulse 2s infinite; transition: all 0.3s ease; }
        @keyframes pulse { 0%, 100% { opacity: 0.6; transform: translateY(0); } 50% { opacity: 1; transform: translateY(5px); } }
        
        .is-dragging .guide-text { animation: none; opacity: 0; }

        .btn-gold-shimmer {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #2C2C2C 0%, #444444 100%);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .btn-gold-shimmer::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 40%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            animation: shimmer 4s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-150%) rotate(45deg); }
            20%, 100% { transform: translateX(150%) rotate(45deg); }
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAuBDeBGX4ZEoJzUumsEX7PYAEF5N-twHM",
            authDomain: "wedding-874f2-cof.firebaseapp.com",
            projectId: "wedding-874f2-cof",
            storageBucket: "wedding-874f2-cof.firebasestorage.app",
            messagingSenderId: "865432441403",
            appId: "1:865432441403:web:b382deea2f0e4b66a6c21e"
        };
        
        let db, auth, currentUser;
        const appId = "wedding-874f2-cof"; 
        const GUESTS_COLLECTION = `artifacts/${appId}/public/data/guests`; 
        let allGuests = []; 
        let currentGuest = null;
        let isProcessing = false;

        const ui = {
            loading: document.getElementById('loading-overlay'),
            modal: document.getElementById('custom-modal'),
            modalText: document.getElementById('modal-message'),
            welcome: document.getElementById('welcome-screen'),
            checkin: document.getElementById('checkin-screen'),
            seating: document.getElementById('seating-screen'),
            nameInput: document.getElementById('name-input'),
            guestNameDisplay: document.querySelectorAll('.guest-name-label'),
            interactionLayer: document.getElementById('interaction-layer'),
            circleSvg: document.getElementById('circle-svg'),
            stampMark: document.getElementById('stamp-mark')
        };

        window.showModal = (msg) => {
            ui.modalText.textContent = msg;
            ui.modal.classList.remove('hidden');
            ui.modal.classList.add('flex');
        }

        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUser = user;
                        startDataListening();
                    } else {
                        signInAnonymously(auth).catch(e => showModal("認証エラーが発生しました"));
                    }
                });

                setupInteraction();
            } catch (e) { 
                ui.loading.classList.add('hidden'); 
            }
        }

        function startDataListening() {
            onSnapshot(collection(db, GUESTS_COLLECTION), (snap) => {
                allGuests = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                ui.loading.classList.add('hidden');
            }, (err) => {
                showModal("データ取得エラー");
            });
        }

        function setupInteraction() {
            let startX, startY;
            const SWIPE_THRESHOLD = 80;
            const getPos = (e) => {
                const touch = e.touches ? e.touches[0] : e;
                return { x: touch.clientX, y: touch.clientY };
            };
            ui.interactionLayer.addEventListener('touchstart', (e) => {
                const pos = getPos(e); startX = pos.x; startY = pos.y;
                ui.interactionLayer.classList.add('is-dragging');
            });
            ui.interactionLayer.addEventListener('touchmove', (e) => {
                if (isProcessing || !startX) return;
                const pos = getPos(e);
                const dist = Math.sqrt(Math.pow(pos.x - startX, 2) + Math.pow(pos.y - startY, 2));
                if (dist > SWIPE_THRESHOLD) {
                    startX = null;
                    processCheckIn();
                }
            });
            ui.interactionLayer.addEventListener('touchend', () => {
                ui.interactionLayer.classList.remove('is-dragging');
            });
        }

        window.searchGuest = async () => {
            const input = normalize(ui.nameInput.value);
            if (!input) return showModal("お名前を入力してください");
            const found = allGuests.find(g => normalize(g.kana) === input || normalize(g.name) === input);
            if (!found) return showModal("お名前が見つかりませんでした　スタッフまでお声がけください");

            currentGuest = found;
            ui.guestNameDisplay.forEach(el => el.textContent = `${found.name} 様`);
            ui.welcome.classList.add('hidden');
            ui.checkin.classList.remove('hidden');
            window.scrollTo(0,0);
        };

        function normalize(str) {
            return String(str || "").normalize("NFKC").replace(/[\u30A1-\u30F6]/g, m => String.fromCharCode(m.charCodeAt(0) - 0x60)).replace(/[\s　]/g, '').toLowerCase();
        }

        window.processCheckIn = async () => {
            if (isProcessing || !currentGuest) return;
            isProcessing = true;
            ui.circleSvg.classList.remove('hidden');

            try {
                const guestRef = doc(db, GUESTS_COLLECTION, currentGuest.id);
                await updateDoc(guestRef, { checkedIn: true, checkInTime: serverTimestamp() });
                
                setTimeout(() => {
                    ui.stampMark.classList.remove('hidden');
                    ui.stampMark.classList.add('stamp-animation');
                    setTimeout(() => {
                        showSeating();
                        isProcessing = false;
                    }, 1500);
                }, 1000);
            } catch (e) {
                showModal("お席探しに時間がかかっています　スタッフにお声がけください");
                reset();
            }
        };

        function showSeating() {
            document.getElementById('table-no').textContent = currentGuest.table || "";
            
            // Reset all table styles
            document.querySelectorAll('.table-item').forEach(el => {
                el.classList.remove('bg-gold-500', 'text-white', 'glow-animation', 'shadow-2xl', 'scale-110');
            });

            // Highlight target table from Firebase tableID
            if (currentGuest.tableID) {
                const target = document.getElementById(currentGuest.tableID);
                if (target) {
                    target.classList.add('text-white', 'glow-animation');
                    // Scroll to the highlighted table after a short delay
                    setTimeout(() => {
                        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 500);
                }
            }
            ui.checkin.classList.add('hidden');
            ui.seating.classList.remove('hidden');
        }

        window.reset = () => {
            ui.seating.classList.add('hidden');
            ui.checkin.classList.add('hidden');
            ui.welcome.classList.remove('hidden');
            ui.nameInput.value = "";
            currentGuest = null;
            isProcessing = false;
            window.scrollTo(0,0);
        };

        window.onload = init;
    </script>
</head>
<body class="bg-sand text-charcoal font-sans select-none overflow-x-hidden">

    <div id="loading-overlay" class="fixed inset-0 z-[100] bg-sand/90 flex flex-col items-center justify-center">
        <div class="spinner mb-4"></div>
        <p class="text-gold-700 text-[10px] tracking-[0.4em]">Loading</p>
    </div>

    <div id="custom-modal" class="hidden fixed inset-0 z-[110] flex items-center justify-center p-6 bg-black/60">
        <div class="w-full max-w-sm glass-panel p-8 rounded-3xl text-center shadow-2xl">
            <p id="modal-message" class="text-base mb-6"></p>
            <button onclick="document.getElementById('custom-modal').classList.add('hidden')" class="w-full py-4 bg-charcoal text-white rounded-full text-xs">閉じる</button>
        </div>
    </div>

    <!-- 1. Welcome Screen -->
    <div id="welcome-screen" class="min-h-screen flex flex-col">
        <div class="h-[40vh] bg-visual-main bg-overlay relative flex flex-col items-center justify-center text-center text-white">
            <div class="z-10 px-6">
                <p class="font-serif text-gold-300 text-xs tracking-[0.4em] mb-2">Color of stories</p>
                <h1 class="font-serif text-6xl mb-4 italic">Wedding Party</h1>
                <p class="text-xs tracking-widest opacity-80">Kohei & Haruka</p>
            </div>
        </div>
        <div class="flex-grow p-8 flex flex-col items-center">
            <div class="w-full max-w-sm space-y-12 mt-12 text-center">
                <div class="space-y-2">
                    <h2 class="text-3xl font-serif tracking-[0.2em] font-bold">Welcome</h2>
                    <p class="text-x1 text-gray-400">フルネームを「ひらがな」で入力</p>
                </div>
                <input type="text" id="name-input" class="w-full py-4 text-3xl text-center bg-transparent border-b-2 border-gray-200 focus:border-gold-500 outline-none" placeholder="まいはま　みきお">
                <button onclick="searchGuest()" class="btn-gold-shimmer w-full py-5 text-white rounded-full tracking-[0.5em] font-serif shadow-2xl uppercase text-sm font-bold">Search</button>
            </div>
        </div>
    </div>

    <!-- 2. Check-in Screen -->
    <div id="checkin-screen" class="hidden min-h-screen p-4 flex flex-col items-center justify-center">
        <div class="w-full max-w-sm glass-panel rounded-[2.5rem] p-6 shadow-2xl text-center relative overflow-hidden flex flex-col items-center min-h-[500px]">
            <p class="font-serif text-gold-500 text-xs tracking-[0.4em] mb-12">Seating guidance</p>
            
            <div id="interaction-layer" class="relative w-full py-20 flex flex-col items-center justify-center mb-8 bg-white/50 rounded-3xl overflow-hidden">
                <div class="guide-text mb-4 z-20">
                    <span class="text-ink font-bold text-s bg-white/80 px-4 py-1.5 rounded-full shadow-sm border border-ink/10">
                        受付スタッフにお見せください
                    </span>
                </div>

                <h3 class="guest-name-label text-4xl font-bold z-20 mb-2"></h3>
                

                <svg id="circle-svg" class="absolute inset-0 z-10 w-full h-full p-4 hidden" viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="80" fill="none" stroke="#D44D44" stroke-width="4" class="circle-draw" />
                </svg>

                <div id="stamp-mark" class="hidden absolute inset-0 flex items-center justify-center z-30 pointer-events-none">
                    <div class="border-4 border-ink text-ink text-3xl font-black p-4 rounded-xl uppercase -rotate-12 bg-white/90 shadow-xl">Check-in OK</div>
                </div>
            </div>
        </div>
        <button onclick="reset()" class="mt-8 text-[10px] text-gray-400 underline">一つ戻る</button>
    </div>

    <!-- 3. Seating Chart Screen -->
    <div id="seating-screen" class="hidden min-h-screen p-6 flex flex-col items-center">
        <!-- Result Panel -->
        <div class="w-full max-w-sm glass-panel rounded-[2.5rem] p-10 shadow-2xl text-center mb-10 border-t-[10px] border-success">
            <h3 class="guest-name-label text-3xl font-bold mb-6"></h3>
            <div class="py-8 border-y border-gold-100 mb-6 flex flex-col items-center justify-center min-h-[140px]">
                <p class="text-[10px] text-gray-400 tracking-[0.4em] mb-2 uppercase">Your Table</p>
                <p id="table-no" class="text-4xl font-serif font-bold text-gold-700 whitespace-nowrap overflow-hidden text-ellipsis w-full px-2"></p>
            </div>
            <p class="text-xs text-gray-400 leading-relaxed">ご列席ありがとうございます<br>ぜひお楽しみください</p>
        </div>

        <!-- Layout Map -->
        <div class="w-full max-w-md bg-white/70 p-10 rounded-[3rem] shadow-sm mb-12 border border-white">
            <div class="flex justify-center mb-12">
                <div class="w-40 py-2 border-b-2 border-gold-200 text-center">
                    <span class="text-[10px] text-gray-400 tracking-[0.4em]">Main Table</span>
                </div>
            </div>

            <div class="space-y-16">
                <!-- Row 1: Left to Right A, B, C -->
                <div class="grid grid-cols-3 gap-4 justify-items-center font-serif text-xl">
                    <div id="table-A" class="table-item w-16 h-16 sm:w-20 sm:h-20 rounded-full bg-white border border-gray-100 flex items-center justify-center shadow-md transition-all duration-700 ease-out">A</div>
                    <div id="table-B" class="table-item w-16 h-16 sm:w-20 sm:h-20 rounded-full bg-white border border-gray-100 flex items-center justify-center shadow-md transition-all duration-700 ease-out">B</div>
                    <div id="table-C" class="table-item w-16 h-16 sm:w-20 sm:h-20 rounded-full bg-white border border-gray-100 flex items-center justify-center shadow-md transition-all duration-700 ease-out">C</div>
                </div>

                <!-- Row 2: Left to Right D, E, F -->
                <div class="grid grid-cols-3 gap-4 justify-items-center font-serif text-xl">
                    <div id="table-D" class="table-item w-16 h-16 sm:w-20 sm:h-20 rounded-full bg-white border border-gray-100 flex items-center justify-center shadow-md transition-all duration-700 ease-out">D</div>
                    <div id="table-E" class="table-item w-16 h-16 sm:w-20 sm:h-20 rounded-full bg-white border border-gray-100 flex items-center justify-center shadow-md transition-all duration-700 ease-out">E</div>
                    <div id="table-F" class="table-item w-16 h-16 sm:w-20 sm:h-20 rounded-full bg-white border border-gray-100 flex items-center justify-center shadow-md transition-all duration-700 ease-out">F</div>
                </div>

                <!-- Row 3: Left to Right G, H -->
                <div class="flex justify-center space-x-12 font-serif text-xl">
                    <div id="table-G" class="table-item w-16 h-16 sm:w-20 sm:h-20 rounded-full bg-white border border-gray-100 flex items-center justify-center shadow-md transition-all duration-700 ease-out">G</div>
                    <div id="table-H" class="table-item w-16 h-16 sm:w-20 sm:h-20 rounded-full bg-white border border-gray-100 flex items-center justify-center shadow-md transition-all duration-700 ease-out">H</div>
                </div>
            </div>
        </div>

        <button onclick="reset()" class="mb-16 text-[10px] text-gray-400 tracking-[0.3em] border border-gray-300 px-10 py-3 rounded-full hover:bg-white transition-colors">Top Screen</button>
    </div>

</body>
</html>
